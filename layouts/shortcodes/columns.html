{{- $ratio := (split (.Get "ratio") ":") -}}
<div class="md-columns flex flex-wrap{{ with .Get "class" }} {{ . }}{{ end }}">
{{ range $index, $content := split .Inner "<--->" }}
  {{- $grow := default 1 (index $ratio $index) -}}
  <div class="flex-even markdown-inner" style="flex-grow: {{ $grow }};">
    {{ $content | $.Page.RenderString }}
  </div>
{{ end }}
</div>
<!-- https://github.com/alex-shpak/hugo-book/blob/main/layouts/shortcodes/columns.html -->
